<ion-content class="ion-padding">
        <ion-input clearOnEdit="true" class="ion-margin-top" fill="outline" labelPlacement="stacked" label="Nombre" type="text" placeholder="Escribe tu nombre"></ion-input>
        <ion-input clearOnEdit="true" class="ion-margin-top" fill="outline" labelPlacement="stacked" label="Apellido" type="text" placeholder="Escribe tu apellido"></ion-input>
        <ion-input clearOnEdit="true" class="ion-margin-top" fill="outline" labelPlacement="stacked" label="Edad" type="number" placeholder="Escribe tu edad"></ion-input>
        <ion-input clearInput="true" class="ion-margin-top" fill="outline" labelPlacement="floating" label="Correo" type="email" placeholder="Escribe tu correo"></ion-input>
        <ion-input clearInput="true" class="ion-margin-top" fill="outline" labelPlacement="floating" label="Password" type="password" placeholder="Escribe tu password"></ion-input>
        <ion-button class="ion-margin-top" expand="block">
          Enviar
      </ion-button>
</ion-content>

<!--Nombre, apellido, Edad, correo, password, Button-->
