<app-header title="Inputs page"></app-header>

<ion-content [fullscreen]="true">

    <ion-grid>
        <h2>Formulario de registro</h2>
        <ion-row>
            <ion-col size="6">
                <ion-input fill="outline" placeholder="Escribe tu nombre"></ion-input>
            </ion-col>
            <ion-col size="6">
                <ion-input fill="outline" placeholder="Escribe tu apellido"></ion-input>
            </ion-col>
        </ion-row>
        <ion-col size="4">
            <ion-input type="text" fill="outline" placeholder="Edad"></ion-input>
        </ion-col>
        <ion-col size="8">
            <ion-input type="phone" fill="outline" placeholder="Teléfono"></ion-input>
        </ion-col>
        <ion-col size="12">
            <ion-input type="email" fill="solid" placeholder="correo electrónico"></ion-input>
        </ion-col>

        <ion-row>
            <ion-col size="12">
                <ion-input label="Password" type="Password" fill="solid" placeholder="contraseña"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="4" offset="4">
                <ion-button expand="block">
                    Registrar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card class="ion-padding">
        <ion-input errorText="este campo es obligatorio" fill="outline" labelPlacement="fixed" label="Usuario" type="text" placeholder="Escribe tu username"></ion-input>
        <ion-input clearOnEdit="true" class="ion-margin-top" fill="outline" labelPlacement="stacked" label="Usuario" type="text" placeholder="Escribe tu username"></ion-input>
        <ion-input clearInput="true" class="ion-margin-top" fill="outline" labelPlacement="floating" label="Usuario" type="text" placeholder="Escribe tu username"></ion-input>
        
        <ion-button class="ion-margin-top" expand="block">
            Guardar
        </ion-button>
    </ion-card>

    

</ion-content>
