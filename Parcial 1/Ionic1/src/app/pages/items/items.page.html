<app-header title="Items page"></app-header>

<ion-content [fullscreen]="true">
    <ion-list>
        @for (usuario of usuarios; track $index) {
            <ion-item>
                <ion-label>{{usuario}}</ion-label>
            </ion-item>
            <ion-button fill="clear" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="warning">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-button>
        }
    </ion-list>

    <ion-list>
        @for (cate of categorias; track $index) {
            <ion-item>
                <ion-icon slot="start" name="fast-food"></ion-icon>
                <ion-label>{{cate}}</ion-label>
                <ion-note>{{$index}}</ion-note>
            </ion-item>
        }
    </ion-list>

    <ion-list>
        @for (prod of productos; track $index) {
        <ion-item-sliding>
            <ion-item>
                <ion-label>{{prod.name}}</ion-label>
                <ion-note>{{prod.price | currency}}</ion-note>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="success">
                    <ion-icon name="cart-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option color="danger">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="success">
                    <ion-icon name="cart-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        }
    </ion-list>
</ion-content>
